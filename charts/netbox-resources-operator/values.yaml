# Default values for netbox-resources-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/nccloud/netbox-resources-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources: {}

operatorConfig:
  # -- The NetBox host
  netboxUrl: ""
  # -- The name of the secret with a key `token` for read-write NetBox access
  netboxTokenSecretName: ""
  # -- How many workers can be running simultaneously on per-object event queue
  operatorWorkerLimit: 10
  # -- The number of times a handler can be retried in case of an error
  operatorRetryLimit: 30
  # -- The number of seconds to wait between handler retries in case of an error
  operatorBackoffSeconds: 5
  # -- The number of seconds the object has to be idle for the timer to fire
  operatorTimerIdleSeconds: 10
  # -- The number of seconds between timer runs
  operatorTimerIntervalSeconds: 600

metrics:
  # -- The port to expose Prometheus metrics on
  port: 9090
  # -- Service Monitor configuration. Enable if Prometheus is installed in your cluster
  serviceMonitor:
    path: "/metrics"
    enabled: false
    annotations: {}
    scrapeInterval: 1m
    scrapeTimeout: 10s

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

extraEnvs: {}
